

{% extends 'main/base.html' %}
{% load static %}

{% block contentTitle %}
     ipd section
{% endblock contentTitle %}

{% block content %}
<form  method="POST">
                        
     {% csrf_token %}

     <div class="input-boxes">
        
         <div class="input-box" >
         

             <label for="patientname">Patient Name:</label>
         
             <select name="patientname" id="patientname" class="validate" required style="    width: 440px;height: 30px;">
                 <option >select</option>
                 {% for ele in patients %}  <option value='{{ele.name}}'> {{ele.name}} </option>{% endfor %}
             
             </select>
             
         </div>
   
         
        
         <div class="input-box">
             <label for="blood_group">Blood Group :</label>
            
             <select name="blood_group" id="blood_group" class="validate" required style="    width: 80px;height: 30px;">
                 <option >select</option>
                 <option value='O-'> O-</option>
                 <option value='O+'>O+</option>
                 <option value='A-'>A-</option>
                 <option value='A+'>A+</option>
                 <option value='B-'>B-</option>
                 <option value='B+'>B+</option>
                 <option value='AB-'>AB-</option>
                 <option value='AB+'>AB+</option>
             </select>   &nbsp;
             &nbsp; &nbsp; &nbsp; 
             <label for="sex">Sex:</label>
             <select name="sex" id="sex" class="validate" required style="    width: 80px;height: 30px;">
                 <option >select</option>
                 <option value='male'>Male</option>
                 <option value='female'>Female</option>                            
             </select>                      
             
         </div>
         <div class="input-box">
             <label for="department">Department:</label>
             <input type="text" name="department", id="department">                           
         </div>    

         <div class="input-box">
             <label for="doctor">Consultant Doctor:</label>
             
             <select name="doctor" id="doctor" class="validate" required style="    width: 440px;height: 30px;">
               <option >select</option>
               {% for ele in doctor %}  <option value='{{ele.name}}'> {{ele.name}} </option>{% endfor %}
           
           </select>  
         </div>    
         <div class="input-box">
            <label for="fees">Fees:</label>
            <input type="text" name="fees", id="fees">                           
        </div>   
               
         <div class="button input-box">
             <input class="btn btn-primary" type="submit" value="Register">
         </div>
         
     </div>

 </form>

 {% endblock content %}
