{% extends 'main/base.html' %}
{% load static %}

{% block contentTitle %}                  
    billing section                
{% endblock contentTitle %}         
               
{% block content %}    

<link rel="stylesheet" href="{% static 'styles/billing.css'%}"> 
                                                       
<div class="row">
  <div class="col-75">
    <div class="container"> 
      <form  method="post">  
        {% csrf_token %}    
        <div class="row">
          <div class="col-50"> 
            <h3>Billing Address</h3> 
            <label for="name"> <i class="fa fa-user"></i> Full Name</label>    

            <select name="name" id="name" class="validate" required style="width: 710px;height: 50px;">              
              <option >select</option> 
              {% for ele in patient %}  <option value='{{ele.name}}'> {{ele.name}} </option>{% endfor %}            
          </select>       
          </div>
          <div class="col-50"> <label for="email"> <i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="abc@example.com">
            <label for="addr"> <i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="addr" name="addr" placeholder="Link road,plot no 12/A">
            <label for="city"> <i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Bbsr"> </div>              

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="odisha">
              </div>

              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="751010">
              </div>
            </div>
          </div>                   
        </div> 
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label> 
        <input type="submit" value="Continue pay" class="btn"> 
      </form> 
    </div>
  </div>
